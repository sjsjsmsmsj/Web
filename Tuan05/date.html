<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let d1 = new Date();
        document.write("Day: " + d1.getDate() + "<br/>");
        document.write("Month: " + d1.getMonth() + "<br/>");
        document.write("Year: " + d1.getFullYear() + "<br/>");
        document.write("Hour: " + d1.getHours+ "<br/>");
    </script>
</head>
