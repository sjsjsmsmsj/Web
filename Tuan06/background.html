<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            setInterval(function() {
                let imgs = ["url(light-on.png)", "url(light-off.png)"];
            let myDiv = document.getElementById("div1");
            myDiv.style.border = "3px double red";
            myDiv.style.width = "100wh";
            myDiv.style.height = "100vh";
            let index = Math.floor.Math.random()*imgs.length
            myDiv.style.backgroundImage = imgs[index]
            myDiv.style.backgroundSize = "contain"
            }, 1000)
            
        }
    </script>
</head>
<body>
    <div id="div1">
    </div>
</body>
</html>
